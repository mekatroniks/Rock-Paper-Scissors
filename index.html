<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- ! Font Awesome -->
    <script src="https://kit.fontawesome.com/7caa4d35e9.js" crossorigin="anonymous"></script>
    <!-- ! CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Select one of them</p>
    <div>
        <button id="rock" onclick="clicked()"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="paper" onclick="clicked()"><i class="fa-solid fa-hand"></i></button>
        <button id="scissors" onclick="clicked()"><i class="fa-solid fa-hand-scissors"></i></button>
        <button onclick="reset()"><i class="fa-solid fa-arrows-rotate"></i></button>
    </div>
    

<script src="script.js"></script>
</body>
</html>
